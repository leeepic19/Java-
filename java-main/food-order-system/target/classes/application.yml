spring:
  # 数据库配置（极简，仅保留必要项，去掉连接池冗余配置）
  datasource:
    url: jdbc:mysql://localhost:3306/food_order_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root1
    password: 208716
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 静态资源配置（仅保留核心，关闭缓存）
  web:
    resources:
      static-locations: classpath:/static/,file:${upload.path}/
      cache:
        cachecontrol:
          max-age: 0  # 开发环境关闭缓存

  # Session核心修复（仅保留解决退出问题的关键项）
  session:
    timeout: 1800s  # 30分钟有效期
    cookie:
      max-age: 1800s
      http-only: false  # 关闭http-only，避免前端获取不到
      secure: false

# MyBatis-Plus配置（极简，关闭日志减少IO）
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl  # 关闭SQL日志，减少卡顿

# 服务器配置（极简）
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 自定义配置（路径用/分隔，避免解析卡顿）
upload:
  path: C:/temp/food-order-system/upload